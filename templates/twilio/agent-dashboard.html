<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PureTalk Dashboard">
    <meta name="author" content="Creative Tim">
    <title>Puretalk AI | Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon.png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="static/vendor/nucleo/css/nucleo.css" type="text/css">
    <link rel="stylesheet" href="static/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
    <!-- Argon CSS -->
    <link rel="stylesheet" href="static/css/argon.min.css?v=1.3.11.2" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body class="bg-default">
    <!-- Main content -->
    <div class="main-content mt-4">
        <!-- Page content -->
        <div class="container mt-4" id="agent-dashboard-body">
            <div class="row justify-content-center col-12 rounded bg-white p-4">
                <h1>{{ session['agent-campaign-name'] }}</h1>
                <table class="table">
                    <thead class="thead-light">
                        <th>Field Name</th>
                        <th>Field Value</th>
                    </thead>
                    <tbody>
                        <tr v-for="detail in details">
                            <td>[[ detail.field_name ]]</td>
                            <td>[[ detail.field_value ]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="static/vendor/jquery/dist/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/js-cookie/js.cookie.js"></script>
  <script src="static/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
  <script src="static/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <!-- Argon JS -->
  <script src="static/js/argon.js?v=1.3.11.2"></script>
  <!-- Demo JS - remove this in your project -->
  <script src="static/js/demo.min.js"></script>
  <script src="static/js/vueJS/agentdashboard.js?v=1.3.11.2"></script>
</body>

</html>
